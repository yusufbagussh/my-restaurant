<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, initial-scale=1"
    />
    <title>Restaurant Apps</title>
    <!-- Import Google Fonts di sini -->
    <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v21/pxiByp8kv8JHgFVrLGT9Z1xlEA.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    />
    <link rel="manifest" href="./app.webmanifest" />
  </head>
  <body>
    <!-- Skip to Content Link -->
    <a href="#main-content" class="skip-link">Skip to content</a>

    <!-- App Bar -->
    <header class="app-bar" role="banner">
      <div class="app-bar__brand">
        <h1>My Restaurant</h1>
      </div>
      <!-- Button digunakan untuk membuka/menutup menu, bukan anchor -->
      <button
        class="app-bar__menu"
        id="menu-btn"
        aria-expanded="false"
        aria-controls="drawer"
        aria-label="Open navigation menu"
      >
        ☰
      </button>
      <nav
        id="drawer"
        class="app-bar__nav"
        role="navigation"
        aria-label="Main navigation"
      >
        <ul>
          <!-- Anchor digunakan untuk navigasi ke halaman lain -->
          <li><a href="/" tabindex="0">Home</a></li>
          <li><a href="#/favorites" tabindex="0">Favorite</a></li>
          <li>
            <a href="https://github.com/yusufbagussh" tabindex="0">About Us</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content" tabindex="0"></main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
      <p>Copyright © 2024 - My Restaurant App</p>
    </footer>
  </body>
</html>
